# ============================================================
# CATÁLOGO CENTRALIZADO DE DEPENDÊNCIAS PYTHON
# ============================================================
# Este arquivo centraliza as versões de todas as dependências Python
# do projeto Fayol. Use o script sync-python-deps.js para sincronizar
# os arquivos requirements.txt automaticamente.
#
# Uso:
#   node scripts/sync-python-deps.js
#
# ============================================================

# ============================================================
# DEPENDÊNCIAS COMPARTILHADAS (Usadas por múltiplos serviços)
# ============================================================
shared:
  # FastAPI Framework
  fastapi: "0.110.0"
  uvicorn: "0.27.1"
  pydantic: "2.6.1"

  # Data Processing
  pandas: "2.2.0"

  # HTTP & Utilities
  python-multipart: "0.0.9"
  requests: "2.31.0"
  httpx: "0.26.0"

# ============================================================
# DEPENDÊNCIAS DO SERVIÇO DE IA (libs/python-ai)
# ============================================================
ai-service:
  # Machine Learning
  scikit-learn: "1.4.1.post1"
  numpy: "1.26.4"
  statsmodels: "0.14.1"

# ============================================================
# DEPENDÊNCIAS DO SERVIÇO DE BI (libs/bi-reports)
# ============================================================
bi-reports:
  # Excel Generation
  openpyxl: "3.1.2"

  # PDF Generation
  xhtml2pdf: "0.2.11"

  # Templates
  jinja2: "3.1.3"

# ============================================================
# CONFIGURAÇÃO DE PROJETOS
# ============================================================
# Define quais dependências cada projeto precisa
projects:
  python-ai:
    path: "libs/python-ai/requirements.txt"
    dependencies:
      - shared
      - ai-service

  bi-reports:
    path: "libs/bi-reports/requirements.txt"
    dependencies:
      - shared
      - bi-reports
