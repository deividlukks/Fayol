apiVersion: v1
kind: Secret
metadata:
  name: fayol-secrets
  namespace: fayol
type: Opaque
stringData:
  # PREENCHER COM VALORES REAIS NO MOMENTO DO DEPLOY
  # NÃO COMMITAR COM AS SENHAS REAIS
  DATABASE_URL: "postgresql://user:pass@host:5432/db"

  # Prisma 7 - Connection Pool Settings (gerenciado pelo driver pg)
  DATABASE_POOL_MAX: "10"
  DATABASE_IDLE_TIMEOUT: "10000"
  DATABASE_CONNECTION_TIMEOUT: "0"

  REDIS_URL: "redis://:pass@host:6379"
  JWT_SECRET: "change_me_to_a_secure_random_string"
  TELEGRAM_BOT_TOKEN: "change_me"
  OPENAI_API_KEY: "change_me" # Adicionado conforme Plano de Ação