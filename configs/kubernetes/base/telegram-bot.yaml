apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: fayol
  labels:
    app: telegram-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: telegram-bot
        image: ghcr.io/your-org/fayol-telegram-bot:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: fayol-config
              key: NODE_ENV
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: TELEGRAM_BOT_TOKEN
        - name: API_URL
          value: "http://backend:3000"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: REDIS_URL
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep node"
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: telegram-bot-hpa
  namespace: fayol
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: telegram-bot
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
