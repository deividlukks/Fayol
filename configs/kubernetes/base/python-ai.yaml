apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ai
  namespace: fayol
  labels:
    app: python-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-ai
  template:
    metadata:
      labels:
        app: python-ai
    spec:
      containers:
      - name: python-ai
        image: ghcr.io/your-org/fayol-python-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: fayol-config
              key: ENVIRONMENT
        - name: API_URL
          value: "http://backend:3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: python-ai
  namespace: fayol
spec:
  selector:
    app: python-ai
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-ai-hpa
  namespace: fayol
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-ai
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
