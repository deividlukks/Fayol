apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fayol

resources:
  - namespace.yaml
  - configmap-secret.yaml
  - pvc.yaml
  - postgres.yaml
  - redis.yaml
  - backend.yaml
  - web-app.yaml
  - telegram-bot.yaml
  - python-ai.yaml
  - network-policy.yaml
