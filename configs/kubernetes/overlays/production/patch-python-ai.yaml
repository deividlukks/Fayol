apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ai
spec:
  template:
    spec:
      containers:
      - name: python-ai
        image: ghcr.io/your-org/fayol-python-ai:latest
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
