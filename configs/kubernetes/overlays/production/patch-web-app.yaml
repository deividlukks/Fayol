apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  template:
    spec:
      containers:
      - name: web-app
        image: ghcr.io/your-org/fayol-web:latest
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.fayol.app"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
