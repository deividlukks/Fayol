services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fayol-postgres-staging
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fayol-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fayol-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_staging_data:/data
    networks:
      - fayol-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    image: ${DOCKER_REGISTRY}/fayol-backend:${BACKEND_VERSION:-staging}
    container_name: fayol-backend-staging
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fayol-network
    restart: unless-stopped

  # Frontend Next.js
  web-app:
    image: ${DOCKER_REGISTRY}/fayol-web:${WEB_VERSION:-staging}
    container_name: fayol-web-staging
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: https://api-staging.fayol.app
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - fayol-network
    restart: unless-stopped

  # Telegram Bot
  telegram-bot:
    image: ${DOCKER_REGISTRY}/fayol-telegram-bot:${BOT_VERSION:-staging}
    container_name: fayol-telegram-bot-staging
    environment:
      NODE_ENV: staging
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:3000
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - backend
      - redis
    networks:
      - fayol-network
    restart: unless-stopped

  # Python AI Service
  python-ai:
    image: ${DOCKER_REGISTRY}/fayol-python-ai:${AI_VERSION:-staging}
    container_name: fayol-python-ai-staging
    environment:
      ENVIRONMENT: staging
      API_URL: http://backend:3000
    ports:
      - "8000:8000"
    depends_on:
      - backend
    networks:
      - fayol-network
    restart: unless-stopped

networks:
  fayol-network:
    driver: bridge

volumes:
  postgres_staging_data:
  redis_staging_data:
