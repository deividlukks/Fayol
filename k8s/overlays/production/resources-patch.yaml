# Aumentar recursos em produção
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fayol-backend
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fayol-web-app
spec:
  template:
    spec:
      containers:
      - name: web-app
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
