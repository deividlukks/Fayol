apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fayol-python-ai-hpa
  labels:
    app: fayol-python-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fayol-python-ai
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
