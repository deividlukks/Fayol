# NÃO commitar este arquivo com valores reais!
# Em produção, use Sealed Secrets, External Secrets Operator ou Vault

apiVersion: v1
kind: Secret
metadata:
  name: fayol-secrets
  labels:
    app.kubernetes.io/part-of: fayol
type: Opaque
stringData:
  # Database
  postgres-user: "fayol_user"
  postgres-password: "CHANGE_ME_STRONG_PASSWORD"
  database-url: "postgresql://fayol_user:CHANGE_ME_STRONG_PASSWORD@postgres:5432/fayol?schema=public"

  # Redis
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
  redis-url: "redis://:CHANGE_ME_REDIS_PASSWORD@redis:6379"

  # JWT Secrets (gerar com: openssl rand -base64 64)
  jwt-secret: "CHANGE_ME_JWT_SECRET_64_CHARS_MIN"
  jwt-refresh-secret: "CHANGE_ME_JWT_REFRESH_SECRET_64_CHARS_MIN"

  # NextAuth
  nextauth-secret: "CHANGE_ME_NEXTAUTH_SECRET_64_CHARS_MIN"

  # External Services
  resend-api-key: "CHANGE_ME_RESEND_API_KEY"
  stripe-secret-key: "CHANGE_ME_STRIPE_SECRET_KEY"
  stripe-webhook-secret: "CHANGE_ME_STRIPE_WEBHOOK_SECRET"

  # Telegram Bot
  telegram-bot-token: "CHANGE_ME_TELEGRAM_BOT_TOKEN"

  # OAuth (opcional)
  google-client-id: "CHANGE_ME_GOOGLE_CLIENT_ID"
  google-client-secret: "CHANGE_ME_GOOGLE_CLIENT_SECRET"
  github-client-id: "CHANGE_ME_GITHUB_CLIENT_ID"
  github-client-secret: "CHANGE_ME_GITHUB_CLIENT_SECRET"
