apiVersion: apps/v1
kind: Deployment
metadata:
  name: fayol-web-app
  labels:
    app: fayol-web-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fayol-web-app
  template:
    metadata:
      labels:
        app: fayol-web-app
        tier: frontend
    spec:
      containers:
      - name: web-app
        image: fayol/web-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: fayol-config
              key: api-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: fayol-config
              key: nextauth-url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
