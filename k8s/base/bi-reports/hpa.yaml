apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fayol-bi-reports-hpa
  labels:
    app: fayol-bi-reports
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fayol-bi-reports
  minReplicas: 1
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 90
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
