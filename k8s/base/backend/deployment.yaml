apiVersion: apps/v1
kind: Deployment
metadata:
  name: fayol-backend
  labels:
    app: fayol-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fayol-backend
  template:
    metadata:
      labels:
        app: fayol-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: fayol/backend:latest
        ports:
        - containerPort: 3333
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3333"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: fayol-secrets
              key: jwt-refresh-secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3333
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3333
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
